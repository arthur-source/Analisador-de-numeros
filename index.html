<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Analisador de Números</h1>

    <div class="container">
    
    <section>
        <label for="varios">Insira um valor de 1 a 100</label>
        <input type="number" id="dados" placeholder="Insira um valor">
        <input type="button" class="btn" value="adicionar" onclick="adicionar()">

        <div id="selecao"></div>
        <input type="button" id="finalizar" class="btn" value="finalizar" onclick="finalizar()">
        <p id="res"></p>
    </section>

    <footer>&copy;ArthurFullStack</footer>
</div>
    <script src="script.js"></script>
</body>

</html>
